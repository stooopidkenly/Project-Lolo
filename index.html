<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Bienvinido's Gallery</title>
  </head>
  <body>
    <div class="options">
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
      <div class="slideshow-button-wrapper">
        <button id="start-slideshow">Start</button>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <h1>Bienvinido Briones Regullano Sr.</h1>
        <h3>
          <i>December 31, 1944 - January 30, 2025</i>
        </h3>
      </div>

      <div class="gallery">
        <!-- Images will be dynamically added using JavaScript -->
      </div>

      <div class="wakeandfuneral">
        <h1>Bienvinido's Wake and Funeral</h1>
        <div class="gallery2">
          <!-- Images will be dynamically added using JavaScript -->
        </div>
      </div>

      <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-image" src="" alt="Gallery Image" />
      </div>
    </div>
  </body>
</html>
